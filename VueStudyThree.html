<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vu.js 实例</title>
    <script type="text/javascript" src="./js/vue.js"></script>
</head>
<body>
    <div id="main">
        {{message }}
    </div>
    <script type="text/javascript">

        var vm = new Vue({
            el:'#main',
            data:{
                message:'vue.js 之旅!'
            }
        });

        //扩展自己的构造器
        var MyComponent = Vue.extend({

        });

        var data = {a:1};

        // Vue 会代理 data的属性和值
        var vm = new Vue({
            el:'#main',
            data:data
        })
        console.log(vm.a); //1
        console.log(data.a); //1
        vm.a = 2;
        console.log(data.a); //2;
        data.a = 3;
        console.log(vm.a); //3

        //
        console.log(vm.$data); //

        console.log(vm.$el); // documnetElementById('#main');



        // $watch 是个监听
        vm.$watch('a',function(newVal,oldVal){

            alert(newVal+'新值'+oldVal+'旧值');
        })
        vm.a =100;


        // 实例生命周期
        var vm = new Vue({
            data:{
                a:'suny'
            },
            created: function() {
                console.log('life is'+this.a)
            }
        });






    </script>
</body>
</html>
